  <thumbstick-input id="thumb1"></thumbstick-input>

    import './thumbstick.js';
 
    // value getter for axes, dispatch InputEvent when it changes
    const x = document.querySelector('.x');
    const y = document.querySelector('.y');
    const input = document.querySelector('#thumb1');
    const updateDisplay = () => {
      let [_x, _y] = input.value;
      x.textContent = _x.toFixed(5);
      y.textContent = _y.toFixed(5);
    };

    input.addEventListener('input', updateDisplay);
    updateDisplay();
